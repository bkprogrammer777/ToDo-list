<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    
    <!-- JQUERY LIBRARY -->
    <script src="jquery-3.4.1.min.js"></script>
    
    <!-- Font Awesome -->

<body>

    
 <div id="container">
    <h1>To-Do List<span id="toggle-form"><i class="fa fa-plus"></i></span></h1>

    <ul>
        <li><span><i class="fa fa-trash-alt"></i></span> Clean house</li>
        <li><span><i class="fa fa-trash-alt"></i></span> Play Guitar</li>
        <li><span><i class="fa fa-trash-alt"></i></span> Drink</li>
        <li><span><i class="fa fa-trash-alt"></i></span> Do some coding</li>
    </ul>



 </div>


<script src="app.js"></script>
</body>
</html>
